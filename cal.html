    <div class="main">
        <div class="input">

        <div class="main2">

                <div class="btn5"><button class="btn_row3 btn">5</button></div>
                <div class="btn6"><button class="btn_row3 btn">6</button></div>
                <div class="add"><button class="btn_row3 btn color">+</button></div>

                <div class="btn1"><button class="btn_row4 btn">1</button></div>
                <div class="btn2"><button class="btn_row4 btn">2</button></div>
                <div class="btn3"><button class="btn_row4 btn">3</button></div>
                <div class="equal"><button class="btn_eqal btn color2">=</button></div>
                <div class="btn0"><button class="btn_0 btn">0</button></div>
                <div class="dot"><button class="btn_dot btn">.</button></div>

            </div>
        </div>
    </div>
